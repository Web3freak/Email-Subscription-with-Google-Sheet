<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form To Google Sheet - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <h3>Join The Waitlist!</h3>
    <h1>I Am Cooking Something<br>To Serve You Hot</h1>
    <p>Secure a seat below.</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email Address" required>
        <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySEqzcbWVYatNoc3ddJggmJFRRYXQ1R32lG428Fz-BtH_sizT13XfjHlut77KdBXoZ9g/exec' // Write your own app script url here
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You For Subscribing!"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
